<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="" rel="stylesheet">
        <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}">
        {% feed_meta %}
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <title>{{ site.title }}</title>
    </head>
    <body>
        <div class="wrap">
            <div class="container">
                <header>
                    <nav>
                        <ul>
                            <li>
                                <a href="/" title="home">
                                    <i class="fas fa-home"></i>
                                </a>
                            </li>
                            {% if site.github %}
                            <li>
                                <a href="https://github.com/{{ site.github }}" title="{{ site.github }}" target="_blank">
                                    <i class="fab fa-github"></i>
                                </a>
                            </li>
                            {% endif %}
                            {% if site.twitter %}
                            <li>
                                <a href="https://twitter.com/{{ site.twitter }}" title="{{ site.twitter }}" target="_blank">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            {% endif %}
                            {% if site.email %}
                            <li>
                                <a href="mailto:{{ site.email }}" title="{{ site.email }}" target="_blank">
                                    <i class="fas fa-envelope"></i>
                                </a>
                            </li>
                            {% endif %}
                            <li>
                                <a href="{{ '/feed.xml' | absolute_url }}" title="rss feed" target="_blank">
                                    <i class="fas fa-rss"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </header>
                <main role="main">
                    {{ content }}
                </main>
            </div>
            <footer>
                {% if site.email %}
                <a href="mailto:{{ site.email }}" title="{{ site.email }}" target="_blank">
                    {{ site.owner }}
                </a>
                {% else %}
                {{ site.owner }}
                {% endif %}
                -
                Powered by
                <a href="https://jekyllrb.com/" target="_blank">Jekyll</a>
                and
                <a href="https://pages.github.com/" target="_blank">Github pages</a>
            </footer>
        </div>
    </body>
</html>

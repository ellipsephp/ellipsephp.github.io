---
layout: default
---
<div id="home">
    {% for article in site.articles limit:10 %}
    <article class="page__item" itemscope itemtype="http://schema.org/CreativeWork">
        <h1 itemprop="headline">
            <a href="{{ article.url }}" rel="permalink">
                {{ article.title }}
            </a>
        </h1>
        <p>
            <time datetime="{{ article.date | date_to_xmlschema }}">{{ article.date | date: "%B %d, %Y" }}</time>
        </p>
    </article>
    {% endfor %}
</div>
